<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Parent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../assets/css/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-200">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-semibold">Gestion Scolaire</h1>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="index.html" class="hover:text-gray-200">Retour Ã  l'accueil</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Form Section -->
    <section class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full sm:w-96">
            <h2 class="text-2xl font-semibold text-center mb-6">Connexion Parent</h2>
            <form id="login-form" action="../backend/connexion.php" method="POST">
                <!-- Email Field -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="w-full p-3 border border-gray-300 rounded-lg" 
                        required 
                        placeholder="Entrez votre email">
                </div>

                <!-- Password Field -->
                <div class="mb-6">
                    <label for="mot_de_passe" class="block text-gray-700">Mot de passe</label>
                    <input 
                        type="password" 
                        id="mot_de_passe" 
                        name="mot_de_passe" 
                        class="w-full p-3 border border-gray-300 rounded-lg" 
                        required 
                        placeholder="Entrez votre mot de passe">
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">
                    Se connecter
                </button>
            </form>

            <!-- Forgot Password Link -->
            <div class="text-center mt-4">
                <a href="forgot_password.html" class="text-blue-600 hover:underline">
                    Mot de passe oubliÃ© ?
                </a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4">
        <p>&copy; 2024 Gestion Scolaire. Tous droits rÃ©servÃ©s.</p>
    </footer>

    <!-- Scripts -->
    <script>
        // Validation JavaScript
        document.getElementById("login-form").addEventListener("submit", function(event) {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("mot_de_passe").value.trim();

            if (!email || !password) {
                event.preventDefault(); // EmpÃªcher l'envoi du formulaire
                alert("Veuillez remplir tous les champs !");
            }
        });
       
    document.getElementById("login-form").addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("mot_de_passe").value;

        const response = await fetch("../backend/connexion.php", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({ email, mot_de_passe: password })
        });

        const result = await response.json();
        
        if (result.success) {
            // alert(result.message);
            window.location.replace(result.redirect); // ðŸ“Œ Forcer la redirection
        } else {
            alert(result.message);
        }
    });


    </script>
</body>
</html>
